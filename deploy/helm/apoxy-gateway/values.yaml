# Default values for apoxy-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

apiserver:
  image:
    repository: apoxy/apiserver
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  persistence:
    enabled: true
    # storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi
  
  podAnnotations: {}
  
  podSecurityContext:
    {}
  
  securityContext:
    {}
  
  service:
    port: 443
  
  resources:
    {}
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

backplane:
  image:
    repository: apoxy/backplane
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  
  imagePullSecrets: []
  
  podAnnotations: {}
  
  podSecurityContext:
    {}
  
  securityContext:
    {}
  
  service:
    type: ClusterIP
    port: 10443

  proxy:
    name: default
    internalPort: 8080
  
  resources:
    {}
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}


